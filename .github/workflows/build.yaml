name: Build and Test App with GhA

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Debug Docker tag
        run: echo "Using tag: ${{ secrets.DOCKER_USER }}/flask-app-gh-actions:latest"
        
      - name: Build the Docker image
        run: docker build -t denerd1/flask-app-gh-actions:latest .

      - name: Push the Docker image
        run: docker push ${{ secrets.DOCKER_USER }}/flask-app-gh-actions:latest

